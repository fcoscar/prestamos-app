<div class="my-2">
  <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/home']">Atras</button>
</div>

<div class="card bg-white text-dark">
  <div class="card-header" >
    <h6 *ngIf="!cliente.id else elseBlock2">{{ titulo }}</h6>

    <ng-template #elseBlock2>
      <h6>Actulizar Cliente</h6>
    </ng-template>
  </div>
  <div class="card-body">

    <form #form="ngForm">

      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="from-control" [(ngModel)]="cliente.nombre" name="nombre" required minlength="3" #nombre="ngModel">
          <div class="alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
            <div *ngIf="nombre.errors.required">
              Nombre es requerido
            </div>
            <div *ngIf="nombre.errors.minlength">
              Nombre debe tener al menos 3 caracteres
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input type="text" class="from-control" [(ngModel)]="cliente.apellido" name="apellido" required #apellido="ngModel">
          <div class="alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
            <div *ngIf="apellido.errors.required">
              El apellido es requerido
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="telefono" class="col-form-label col-sm-2">Telefono</label>
        <div class="col-sm-6">
          <input type="text" class="from-control" [(ngModel)]="cliente.telefono" name="telefono" required #telefono="ngModel">
          <div class="alert-danger" *ngIf="telefono.invalid && (telefono.dirty || telefono.touched)">
            <div *ngIf="telefono.errors.required">
              El numero telefonico es requerido
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="correo" class="col-form-label col-sm-2">Correo</label>
        <div class="col-sm-6">
          <input type="text" class="from-control" [(ngModel)]="cliente.correo" name="correo" required email #correo="ngModel">
          <div class="alert-danger" *ngIf="correo.invalid && (correo.dirty || correo.touched)">
            <div *ngIf="correo.errors.required">
              El correo es requerido
            </div>
            <div *ngIf="correo.errors.email">
              Ingresa un formato valido
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='createCliente()' *ngIf="!cliente.id else elseBlock" [disabled]="!form.form.valid">Crear</button>

          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)='update()' [disabled]="!form.form.valid">Actualizar</button>
          </ng-template>
        </div>
      </div>

    </form>

  </div>
</div>
