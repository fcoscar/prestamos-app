<div class="my-2">
  <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/cliente/form']">Crear Cliente</button>
</div>

<div class="card border-secondary mb-3">
  <div class="card-header">Vista del cliente</div>
  <div class="card-body text-secondary">

  <div class="card-body">
      <ul class="list-group">
        <li class="list-group-item active">{{cliente.nombre}}</li>
        <li class="list-group-item">{{cliente.apellido}}</li>
        <li class="list-group-item">{{cliente.correo}}</li>
        <li class="list-group-item">{{cliente.fecha}}</li>
      </ul>

    </div>
    <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/prestamo/form', cliente.id]">Agregar Prestamo</button>
