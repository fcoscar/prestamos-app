<div class="card bg-white text-dark">

  <div class="card-header">
    {{ titulo }}
  </div>

  <div class="card-body">

    <form (ngSubmit) = "createPrestamo()">

              <div class="form-group row">
                <label for="monto" class="col-form-label col-sm-2">Descripcion</label>
                <div class="col-sm-6">
                  <input type="text" class="from-control" [(ngModel)]="prestamo.descripcion" name="descripcion">
                </div>
              </div>

            <div class="form-group row">
              <label for="monto" class="col-form-label col-sm-2">Monto</label>
              <div class="col-sm-6">
                <input type="text" class="from-control" [(ngModel)]="prestamo.monto" name="monto">
              </div>
            </div>

            <div class="form-group row">
              <label for="cuotas" class="col-form-label col-sm-2">Cuotas</label>
              <div class="col-sm-6">
                <input type="text" class="from-control" [(ngModel)]="prestamo.cuotas" name="cuotas">
              </div>
            </div>
            <input type="hidden" value="prestamo.cliente.id">

            <div class="form-group row">
              <div class="col-sm-6">
                <button class="btn btn-primary" role="button">Crear</button>
              </div>
            </div>

    </form>
  




  </div>
</div>
